        MongoMultiDb:
           dsn: 'mongodb://localhost:27017/legalevent_tests'
           user: ''
           password: ''
           populate: true
           cleanup: true
           multidb:
            - dsn: 'mongodb://localhost:27017/lto_workflow_tests'
              user: ''
              password: ''

    enabled:
        - \Jasny\Codeception\Module:
            container: tests/workflow-integration/container.php
        - REST:
            depends: \Jasny\Codeception\Module
        - \Helper\WorkflowIntegration
        - MongoMultiDb
        - Asserts
